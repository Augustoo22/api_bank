<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/lista}"><button class="btn btn-outline-primary">Lista</button></a>
<a th:href="@{/}"><button class="btn btn-outline-primary">Cadastro</button></a>
<form method="post" th:action="@{/pesquisar}">
    <label>Pesquisa por nome</label>
    <input name="nomepesquisa">
    <button type="submit" value="buscar">Pesquisar</button>
</form>

<div th:if="${bankPesquisa != null}">
    <h2>Resultados da pesquisa</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cadastro : ${bankPesquisa}">
            <td th:text="${cadastro.id}"></td>
            <td th:text="${cadastro.nome}"></td>
            <td th:text="${cadastro.idade}"></td>
            <td th:text="${cadastro.email}"></td>
            <td th:text="${cadastro.senha}"></td>
            <td th:text="${cadastro.saldo}"></td>
            <td>
                <a th:href="@{'/editarPesquisa/' + ${cadastro.id}}"><button>Editar</button></a>
                <a th:href="@{'/deletePesquisa/' + ${cadastro.id}}"><button>Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
