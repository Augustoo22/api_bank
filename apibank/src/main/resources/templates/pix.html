<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link href="../static/css/stylePaginaInicial.css" th:href="@{/css/stylePaginaInicial.css}" rel="stylesheet" />
</head>
<body>
<header>
    <h2>VMG</h2>
    <p class="nomeUsuario">Olá,<span th:text="${bank.nome}"></span></p>
    <button class="Sair">Sair</button>
</header>

<div class="saldo" th:if="${bank != null}">

</div>

<div class="menu">
    <nav>
        <button><a href="/pagina_inicial/${bank.id}">Inicio</a></button> <!-- Modifiquei o link para incluir o ID do banco -->
        <button><a>Editar</a></button>
        <button><a>Registro</a></button>
    </nav>
</div>


</body>
</html>
