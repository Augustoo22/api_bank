<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cadastro</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/atualizar}" th:object="${cadastro}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{nome}" />
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="text" id="senha" th:field="*{senha}" />
    </div>
    <div>
        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo" th:field="*{saldo}" />
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</body>
</html>
