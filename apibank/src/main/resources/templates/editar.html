<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="../static/css/styleEditar.css" th:href="@{/css/styleEditar.css}" rel="stylesheet" />
</head>
<body>
<header>
    <h2>VMG</h2>
</header>

<div class="form-container">
    <form action="#" th:action="@{/usuarios/atualizar}" method="post" th:object="${usuario}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="*{nome}" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" th:value="*{idade}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:value="*{senha}" required>

        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo" name="saldo" th:value="*{saldo}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="*{cpf}" required>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

</body>
</html>
