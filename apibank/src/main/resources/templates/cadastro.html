<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro usuario</title>
    <link href="../static/css/stylePaginaInicial.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="menu">
        <a th:href="@{/lista}"><button class="btn btn-outline-primary">Lista</button></a>
        <a th:href="@{/pesquisa}"><button class="btn btn-outline-primary">Pesquisa</button></a>
    </div>
    <form action="#" th:action="@{/salvar}" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo" name="saldo" required><br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
