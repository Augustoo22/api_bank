<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cadastros</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Lista de Cadastros</h1>
<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Senha</th>
        <th>Saldo</th>
    </tr>
    <tr th:each="cadastro : ${bank}">
        <td th:text="${cadastro.id}"></td>
        <td th:text="${cadastro.nome}"></td>
        <td th:text="${cadastro.idade}"></td>
        <td th:text="${cadastro.email}"></td>
        <td th:text="${cadastro.senha}"></td>
        <td th:text="${cadastro.saldo}"></td>
        <td>
            <a th:href="@{'/editar/' + ${cadastro.id}}"><button>Editar</button></a>
            <a th:href="@{'/delete/' + ${cadastro.id}}"><button>Delete</button></a>
        </td>
    </tr>
</table>
<a th:href="@{/}"><button class="btn btn-outline-primary">cadastro</button></a>
<a th:href="@{/pesquisa}"><button class="btn btn-outline-primary">Pesquisa</button></a>
</body>
</html>
